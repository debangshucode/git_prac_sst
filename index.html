        @keyframes blink {
            0%{
                color: rgb(6, 206, 26);
                transform: rotate(0deg);
            }
            25%{
                color: rgb(9, 151, 35);
            }
            50%{
                color: rgb(5, 86, 20) ;

            75%{

            }
            100%{
                color: rgb(6, 206, 26)  ;
                transform: rotate(360deg);
            }
        }
        p,h4{
            animation: blink 3s ease-in-out infinite;
        }
